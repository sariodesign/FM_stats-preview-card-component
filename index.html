<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component | Frontend Mentor Challenge</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="card">
            <figure class="card-hero">
                <picture>
                    <source srcset="img/image-header-desktop.jpg" media="(min-width: 1440px)">
                    <img src="img/image-header-desktop.jpg" alt="Hero image" />
                </picture>
            </figure>
            <div class="card-content">
                <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
                <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card-stats">
                    <div class="card-stat-item">
                        <span class="card-stat-number">10K+</span>
                        <span class="card-stat-name">Companies</span>
                    </div>
                    <div class="card-stat-item">
                        <span class="card-stat-number">314</span>
                        <span class="card-stat-name">Templates</span>
                    </div>
                    <div class="card-stat-item">
                        <span class="card-stat-number">12M+</span>
                        <span class="card-stat-name">Queries</span>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    
</body>
</html>
